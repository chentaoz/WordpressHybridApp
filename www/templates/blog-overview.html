<script type="text/javascript" src="../lib/jquery/dist/jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$.ajax({
			url:'http://192.168.1.9:8888/wordpress/wp-json/myplugin/v1/posts',
			dataType:'json',
			type:'GET',
			success:function(data){
				console.log(data);
				if(data.length==0){
					var elem=document.getElementById("main");
				elem.innerHTML="No post yet ~";
				}
				
				for (var i=0; i<data.length;i++){
				var post='<article id="post-'+data[i].ID+'" class="post-'+data[i].ID+' post type-post status-publish format-image hentry category-uncategorized post_format-post-format-image"><header class="entry-header"><h2 class="entry-title"><a rel="bookmark">'+data[i].post_title+'</a></h2>	</header><div class="entry-content">'+data[i].post_content+'</div><footer class="entry-footer"><span class="entry-format"><span class="screen-reader-text">Format </span><a>Image</a></span><span class="posted-on"><span class="screen-reader-text">Posted on </span><a rel="bookmark"><time class="entry-date published" datetime="2016-01-28T03:04:48+00:00">'+data[i].post_date+'</time><time class="updated" datetime="2016-01-29T19:36:55+00:00">'+data[i].post_modified+'</time></a></span><span class="comments-link"><a >'+data[i].comment_count+' Comment<span class="screen-reader-text"> on Hello world!</span></a></span>			</footer></article>';


				var elem=document.getElementById("main");
				elem.innerHTML=elem.innerHTML+post;
				}

			}
		})
	})


</script>
